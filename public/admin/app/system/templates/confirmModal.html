<div class="modal fade <%= typeof customClass != 'undefined' ? customClass : '' %>"
     tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close dismiss" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="<%= icon %>"></span> <%= title %></h4>
            </div>
            <div class="modal-body">
                <%= message %>
            </div>
            <div class="modal-footer">
                <% if(typeof customClass != 'undefined' && customClass == 'modal-danger') { %>
                <button type="button" class="btn btn-danger btn-sm confirm_yes" data-dismiss="modal"><span
                        class="fa fa-ok"></span><i class="fa fa-check"></i> Confirmar
                </button>
                <% } else { %>
                <button type="button" class="btn btn-success btn-sm confirm_yes" data-dismiss="modal"><span
                        class="fa fa-ok"></span><i class="fa fa-check"></i> Confirmar
                </button>
                <% } %>
                <button type="button" class="btn btn-sm btn-default confirm_no" data-dismiss="modal"><span
                        class="fa fa-remove"></span> Cancelar
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
