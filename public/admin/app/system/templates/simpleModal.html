<div class="modal <%= typeof customClass != 'undefined' ? customClass : ''%>" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <% if (title) { %>
            <div class="modal-header">
                <button type="button" class="close dismiss" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><span class="<%= icon %>"></span> <%= title %></h4>
            </div>
            <% } %>
            <div class="modal-body">
                <%= message %>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary confirm_yes dismiss" data-dismiss="modal"> Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
