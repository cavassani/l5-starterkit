<div class="row">
    <div class="col-xs-12">
        <div class="card card-compact">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Cadastro de users</div>
                </div>
            </div>
            <div class="card-body">

                <form class="form-horizontal" id="register">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10 col-md-4">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10 col-md-4">
                            <input type="text" class="form-control" value=" " id="email" name="email"
                                   placeholder="Email">
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="roles" class="col-sm-2 control-label">Cargos</label>
                        <div class="col-sm-10 col-md-4">
                            <select class="form-control" multiple id="roles" name="roles">

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="col-sm-2 control-label">Estado</label>
                        <div class="col-sm-10 col-md-4">
                            <select class="form-control" id="state" name="state">

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="state" class="col-sm-2 control-label">Cidade</label>
                        <div class="col-sm-10 col-md-4">
                            <select class="form-control" id="city" name="city">

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10 col-md-4">
                            <input type="password" class="form-control" id="password" name="password" value=" "
                                   placeholder="Senha" autocomplete="new-password">
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-sm-10 col-sm-offset-2">
                            <input type="file"
                                   name="newProfilePicture"
                                   id="newProfilePicture"
                                   accept=".jpg, .jpeg, .png"
                                   style="display: none">
                            <div style="background: #f7f7f7; margin: 15px 0;width: 170px;padding: 10px">
                                <div class="text-center">
                                    <img src="#" alt="" id="preview-profilePicture"
                                         style="display: none;width: 150px;height: 150px">
                                </div>
                                <div>
                                    <a href="javascript:void(0)" onclick="$('#newProfilePicture').trigger('click')"
                                       class="btn btn-xs btn-info">Selecionar...</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
                            <a href="#users" class="btn btn-default dismiss"><i class="fa fa-undo"></i> Cancelar</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
