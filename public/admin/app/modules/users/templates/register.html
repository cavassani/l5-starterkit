<div class="row">
    <div class="col-xs-12">
        <div class="card card-compact">
            <div class="card-header">
                <div class="card-title">
                    <div class="title">Cadastro de users</div>
                </div>
            </div>
            <div class="card-body">

                <form class="form-horizontal" id="register">

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="" id="email" name="email"
                                   placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Roles</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" value=""
                                   placeholder="Senha" autocomplete="new-password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="roles" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-10">
                            <select class="form-control" multiple id="roles" name="roles" style="width: 100%">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Salvar</button>
                            <a href="#users" class="btn btn-default dismiss"><i class="fa fa-undo"></i> Cancelar</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
