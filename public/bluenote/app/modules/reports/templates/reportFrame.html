<style>
    .wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;

        min-height: 2500px;
    }

    .wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .report-tools {
        position: fixed;
        margin-top: -70px;
    }
</style>
<div class="report-tools">
    <a href="#" class="btn btn-info print">
        <i class="fa fa-print"></i> Imprimir
    </a>
    <a href="#" class="btn btn-default getPdf">
        <i class="fa fa-file-pdf-o"></i> Gerar PDF
    </a>
    <span class="dowloadTools" style="display: none">
        <a href="#" class="btn btn-success dowloadPDFfile" download><i class="fa fa-download"></i> Baixar PDF</a>
        <a href="#" class="btn btn-success dowloadPDFfile" target="_blank"><i class="fa fa-external-link"></i> Visualizar PDF</a>
    </span>

</div>
<div class="wrapper">
    <iframe src="<%= reportUrlScreen %>" frameborder="0"></iframe>
</div>

<iframe src="<%= reportUrlPrint %>" id="printableFrame" name="printableFrame" frameborder="0" style="display:none"></iframe>
