<div class="panel panel-default" id="logs-panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-10">
                <h3 class="panel-title">
                    <i class="<%= app.utils.getIconRoute('jobOpportunities') %>"></i>
                    Gerenciamento de Vagas
                </h3>
            </div>
            <div class="col-xs-2 text-right">
                <a href="#" class="toggle-panel-size" data-target="#logs-panel">
                    <i class="<%= app.config.icons.expand%>"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-md-5">
                <h4>Dados da Vaga</h4>

                <table class="table table-striped table-bordered table-condensed">
                    <tr>
                        <th class="">Empresa</th>
                        <td id="companyLabel"></td>
                    </tr>
                    <tr>
                        <th class="">Cargo</th>
                        <td id="role"></td>
                    </tr>
                    <tr>
                        <th class="">Salário</th>
                        <td id="salary"></td>
                    </tr>
                    <tr>
                        <th class="">Idade mín.</th>
                        <td id="minAge"></td>
                    </tr>
                    <tr>
                        <th class="">Idade máx.</th>
                        <td id="maxAge"></td>
                    </tr>
                    <tr>
                        <th class="">Habilidades</th>
                        <td id="skillsList"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-7">
                <h4>Candidatos Encontrados</h4>
                <div id="notFound" style="display: none">
                    <p style="color: #3498DB"><i class="fa fa-info-circle"></i> Não foram encontrados candidatos
                        compatíveis com esta vaga.</p>
                </div>
                <table class="table table-hover table-striped table-condensed " id="table" style="">
                    <tbody class="itemsTable"></tbody>
                </table>
            </div>

        </div>


        <hr>

        <a href="javascript:void(0)" class="btn btn-info dismiss hide-popovers"
           data-dismiss="modal">OK <i class="fa fa-check"></i></a>

    </div>
</div>
