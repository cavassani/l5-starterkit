<div class="panel panel-default" id="logs-panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-10">
                <h3 class="panel-title"><i class="<%= app.utils.getIconRoute('skills') %>"></i> Gerenciamento de
                    Colaboradores</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a href="#" class="toggle-panel-size" data-target="#logs-panel">
                    <i class="<%= app.config.icons.expand%>"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">


        <div class="row">
            <div class="col-md-4">
                <a href="#" class="btn btn-success showModalCadastro"><i class="fa fa-plus"></i> Cadastrar
                    Colaborador</a>
            </div>
            <div class="col-md-8 text-right">
                <form action="#" class="formSearch" autocomplete="off">
                    <label class="search" for="search-box">
                        <input name="search-box" id="search-box" class="search-box" type="search" autocomplete="off"
                               placeholder="Busca"/>
                    </label>
                </form>
            </div>
        </div>

        <hr>
        <div class="table-wrapper">
            <table class="table table-hover table-striped table-condensed " id="table" style="">
                <thead>
                <tr>
                    <th>#id</th>
                    <th>Nome</th>
                    <th class="text-right"></th>
                </tr>
                </thead>
                <tbody class="itemsTable"></tbody>
            </table>
        </div>

        <hr>
        <div class="row">
            <div class="col-xs-3">
                <div class="toolbar">
                    <form action="#" class="formPageJump">
                        <label class="control-label" for="pageJump">pág.</label>
                        <input type="number" name="pageJump" maxlength="4" id="pageJump"
                               class="pageJump"
                               style="width: 50px; text-align: center"
                               data-toggle="tooltip"
                               data-placement="top"
                               title="Informe o número da página para navegação direta."
                               min="1">
                        <input type="submit" style="display: none">
                    </form>
                </div>
            </div>

            <div class="col-xs-6 text-center">
                <ul class="pagination">
                    <li class="prevContainer"><a href="#" class="prevPage"> <i class="ion-chevron-left"></i> </a></li>
                    <li class="nextContainer"><a href="#" class="nextPage"> <i class="ion-chevron-right"></i></a></li>
                </ul>
            </div>

            <div class="col-xs-3 text-right">
                <div style="color:#999;padding-top:18px;line-height: 16px">
                    <small>pág. <span class="currentPage"></span> de</small>
                    <small class="pagesCount"><span class="totalPages"></span></small>
                    <br>
                    <small><span class="totalItems"></span> <span>registros no total</span></small>
                </div>
            </div>
        </div>


    </div>
</div>
