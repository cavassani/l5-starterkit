
<div class="panel panel-default" id="logs-panel">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-10">
                <h3 class="panel-title"><i class="<%= app.utils.getIconRoute('system/logs') %>"></i> Logs</h3>
            </div>
            <div class="col-xs-2 text-right">
                <a href="#" class="toggle-panel-size"  data-target="#logs-panel">
                    <i class="<%= app.config.icons.expand%>"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="panel-body">

        <div class="toolbar">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="pagination" >
                        <li class="prevContainer"><a href="#" class="prev"> <i class="ion-chevron-left"></i> </a></li>
                        <li class="nextContainer"><a href="#" class="next"> <i class="ion-chevron-right"></i></a></li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <div class="search-container">
                        <input id="search-box-1" type="text" class="search-box" name="q" />
                        <label for="search-box-1"><span class="fa fa-search search-icon"></span></label>
                        <input type="submit" class="search-submit" />
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center loading-content" style="padding: 100px 0 200px"><i class="<%= app.config.iconLoaderClass %>"></i> carregando...</p>

        <table class="table table-striped table-condensed table-responsive" id="table" style="display: none">
            <thead>
            <tr>
                <th><a href="#" class="sort-column" data-sorting="" data-column="level">Tipo</a></th>
                <th><a href="#" class="sort-column" data-sorting="" data-column="action">Ação</a></th>
                <th><a href="#" class="sort-column" data-sorting="" data-column="user">UserId</a></th>
                <th><a href="#" class="sort-column" data-sorting="" data-column="message">Mensagem</a></th>
                <th><a href="#" class="sort-column" data-sorting="" data-column="ts">Data - hora</a></th>
            </tr>
            </thead>
            <tbody class="itemsTable"></tbody>
        </table>

        <div class="toolbar">
            <div class="row">
                <div class="col-md-6">
                    <small>página <small class="currentPage"></small> de</small>
                    <small class="pagesCount">
                        <span class="totalPages"></span>
                    </small>
                </div>
            </div>
        </div>


    </div>
</div>
